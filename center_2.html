<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center 2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        #visible-area {
            width: 184px; /* Width of the visible portion */
            height: 88px; /* Height of the visible portion */
            position: relative;
            margin: 0 auto; /* Center the visible area horizontally */
            overflow: hidden;
        }

        video {
            width: auto;
            height: 100%; /* Fill the entire height of the visible area */
            object-fit: cover; /* Cover the visible area while maintaining aspect ratio */
            object-position: center; /* Center the video within the visible area */
        }
    </style>
</head>
<body>

<div id="video-container">
    <div id="visible-area">
        <video autoplay muted>
            <source src="2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

</body>
</html>
