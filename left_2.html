<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left 2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            width: 80px; /* Width of the visible portion */
            height: 88px; /* Height of the visible portion */
            position: relative;
            overflow: hidden;
        }

        #visible-area {
            width: 100%; /* Full width of the video container */
            height: 100%; /* Full height of the video container */
            position: absolute;
            left: 0; /* Align the visible area to the left */
            top: 0; /* Align the visible area to the top */
            overflow: hidden;
        }

        video {
            width: auto;
            height: 100%; /* Fill the entire height of the visible area */
            object-fit: cover; /* Cover the visible area while maintaining aspect ratio */
            object-position: 0 0; /* Align the left-top corner of the video to the left-top corner of the visible area */
        }
    </style>
</head>
<body>

<div id="video-container">
    <div id="visible-area">
        <video autoplay muted>
            <source src="2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

</body>
</html>
