<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right 2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            width: 80px; /* Width of the visible portion */
            height: 88px; /* Height of the visible portion */
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the visible area while maintaining aspect ratio */
            object-position: 100% 0; /* Align the right edge of the video to the right edge of the visible area */
        }
    </style>
</head>
<body>

<div id="video-container">
    <video autoplay muted width="80" height="88">
        <source src="2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
